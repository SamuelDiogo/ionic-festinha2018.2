<ion-header>
  <ion-toolbar>
    <ion-title>Perfil do Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="usuario | async as user">
    <ion-item>
          <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
      <ion-text>
        {{user.nome}}
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-text>
        {{user.email}}
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-text>
        {{user.pws}}
      </ion-text>
    </ion-item>

    <ion-item>
      <ion-note> {{key}}</ion-note>
    </ion-item>

  </ion-list>
</ion-content>
